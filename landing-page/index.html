<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <title>Dash</title>
</head>
<body>
    <div class="divLogo">
        <img srcset="images/logo/logo.png" class="logo">
    </div>
    <div class="desktopText">
    <div class="divBoss">
        <p class="boss">Want to be your own boss?</p>
    </div>
    <div class="divStart">
        <p class="start">Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    </div>
    </div>
    <div class="graphic">
        <img srcset="images/bg-image/scooter.svg">
    </div>
    <div class="applyBox">
        <div class="applyTitle">Apply Now</div>
        <div class="applyInfo">Enter your info below.</div>
        <form class="form">
            <input class="input inputFN" type="text" name="fname" placeholder="First name">
            <input class="input inputLN" type="text" name="lname" placeholder="Last name">
            <input class="input inputPhone" type="text" name="phone" placeholder="Phone number">
            <input class="input inputEmail" type="text" name="email" placeholder="Email address">
            <br>
            <input class="check" type="checkbox" name="check">
            <div class="agree">I agree to dash terms.</div>
            <button class="button1" type="button">DRIVE WITH US</button>
            <div class="alr">Already applied? <a href="https://www.twitch.tv/Leave3D" class="app">Check your application status here</a></div>
        </form>
    </div>
    <footer class="footer">
        <p class="much">See how much you can earn with Dash.</p>
        <p class="hourNumb">how many hours do you want to work with us this week?</p> 
        <form class="form2">
            <input class="input2 inputHRS" type="text" name="hours" placeholder="Hours">
            <input class="input2 inputCity" type="text" name="city" placeholder="City">
            <button class="button2" type="button">CALCULATE</button>
        </form>
    <div class="socials">
        <a href="facebook.com" class="social">
            <img src="images/icons/facebook.svg">
        </a>
        <a href="instagram.com" class="social">
            <img src="images/icons/instagram.svg">
        </a>
        <a href="twitter.com" class="social">
            <img src="images/icons/twitter.svg">
        </a>
        <a href="linkedin.com" class="social">
            <img src="images/icons/linkedin.svg">
        </a>
    </div>
    </footer>
</body>
</html>
